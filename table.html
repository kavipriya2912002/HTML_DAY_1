<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.EEQC7L-zcPemTjizqFWj1QHaHa&pid=Api&P=0&h=180" type="image/x-icon">
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Jack</td>
                <td>25</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
